<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>筛选专业</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<body>
<section class="aui-content-padded">
    <div class="aui-content">
        为了帮你推荐合适的专业、我们需要为你做一个简单的职业测评，需要你提供以下信息。
    </div>
</section>
<form action="">
    <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-form-list">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        您的姓名
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        联系电话
                    </div>
                    <div class="aui-list-item-input">
                        <input type="password" placeholder="">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        您的邮箱
                    </div>
                    <div class="aui-list-item-input">
                        <input type="number" placeholder="">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        您的性别
                    </div>
                    <div class="aui-list-item-input">
                        <label style="margin-right: 33px;"><input class="aui-radio" type="radio" name="demo1" checked> 男</label>
                        <label><input class="aui-radio" type="radio" name="demo1"> 女</label>
                    </div>
                </div>
            </li>

            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        专业方向
                    </div>
                    <div class="aui-list-item-input">
                        <label><input class="aui-radio" type="radio" name="demo2" checked> 文科</label>&nbsp;&nbsp;&nbsp;&nbsp;
                        <label><input class="aui-radio" type="radio" name="demo2"> 理科</label>
                    </div>
                </div>
            </li>

        </ul>
    </div>
</form>
<section class="aui-grid aui-margin-b-15">
    <div class="aui-row">
        <div class="aui-col-xs-2"></div>
        <div class="aui-col-xs-3">
            <div class="aui-btn aui-btn-info aui-btn-block aui-btn-sm">返回</div>
        </div>
        <div class="aui-col-xs-2"></div>
        <div class="aui-col-xs-3">
            <div class="aui-btn aui-btn-success aui-btn-block aui-btn-sm">下一步</div>
        </div>
        <div class="aui-col-xs-2"></div>
    </div>
</section>
</body>
<script type="text/javascript">

</script>
</html>
