<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>兴趣专长</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<body>
<section class="aui-content-padded" style="text-align: center">
    <h3>您感兴趣的专为是<span style="color: #009688">数学、物理</span></h3>
    <section class="aui-grid" style="background: #f5f5f5">
        <div class="aui-row">
            <div class="aui-col-xs-2"></div>
            <div class="aui-col-xs-3">
                <div class="aui-btn aui-btn-info aui-btn-block aui-btn-sm">确定</div>
            </div>
            <div class="aui-col-xs-2"></div>
            <div class="aui-col-xs-3">
                <div class="aui-btn aui-btn-danger aui-btn-block aui-btn-sm reset-select">重选</div>
            </div>
            <div class="aui-col-xs-2"></div>
        </div>

    </section>
    <div class="aui-content" style="text-align: left">
        <span style="color: #009688">数学、物理</span>方向的延伸专业包含以下领域，请点选您最感兴趣的三个领域：
    </div>
</section>


<section class="aui-grid aui-margin-b-15 list" style="padding: 0 10px;">
    <div class="aui-row">
        <div class="aui-col-xs-4" style="padding: 5px">
            <div class="aui-btn aui-btn-block aui-btn-outlined aui-btn-sm item">领域1</div>
        </div>
        <div class="aui-col-xs-4" style="padding: 5px">
            <div class="aui-btn aui-btn-block aui-btn-outlined aui-btn-sm item">领域1</div>
        </div>
        <div class="aui-col-xs-4" style="padding: 5px">
            <div class="aui-btn aui-btn-block aui-btn-outlined aui-btn-sm item">领域1</div>
        </div>
        <div class="aui-col-xs-4" style="padding:5px">
            <div class="aui-btn aui-btn-block aui-btn-outlined aui-btn-sm item">领域1</div>
        </div>
        <div class="aui-col-xs-4" style="padding:5px">
            <div class="aui-btn aui-btn-block aui-btn-outlined aui-btn-sm item">领域1</div>
        </div>
        <div class="aui-col-xs-4" style="padding:5px">
            <div class="aui-btn aui-btn-block aui-btn-outlined aui-btn-sm item">领域1</div>
        </div>
        <div class="aui-col-xs-4" style="padding:5px">
            <div class="aui-btn aui-btn-block aui-btn-outlined aui-btn-sm item">领域1</div>
        </div>

    </div>
</section>

<section class="aui-grid aui-margin-b-15">
    <div class="aui-row">
        <div class="aui-col-xs-2"></div>
        <div class="aui-col-xs-3">
            <div class="aui-btn aui-btn-info aui-btn-block aui-btn-sm">返回</div>
        </div>
        <div class="aui-col-xs-2"></div>
        <div class="aui-col-xs-3">
            <div class="aui-btn aui-btn-success aui-btn-block aui-btn-sm">查看结果</div>
        </div>
        <div class="aui-col-xs-2"></div>
    </div>
</section>
</body>
<script src="../script/jquery.min.js"></script>
<script type="text/javascript">
    $('.list').on('click', '.item', function() {
        if ( !$(this).hasClass('aui-btn-danger')) {
            $(this).addClass('aui-btn-danger').removeClass('aui-btn-outlined');
        } else {
            $(this).removeClass('aui-btn-danger').addClass('aui-btn-outlined');
        }
    });
    $('.reset-select').click(function () {
       $('.list').find('.item').addClass('aui-btn-outlined').removeClass('aui-btn-danger');
    });
</script>
</html>
